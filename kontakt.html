<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Kontakt - Barber Shop</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img class="logo-cima" src="jef.png"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Leistungen</a></li>
                        <li><a href="kontakt.html">Kontakt</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nomesobrenome">Vor- und Nachname</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="deinemail@mustermail.de">

                <label for="telefone">Handynummer</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="0XXXXXXXXXXX">

                <label for="mensagem">Nachricht</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Wie möchten Sie kontaktiert werden?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Anruf</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Wann möchten Sie bedient werden?</legend>
                    <select>
                        <option>Am Vormittag</option>
                        <option>Am Nachmittag</option>
                        <option>Am Abend</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Möchten Sie sich bei unserem Newsletter angemeldet werden?</label>

                <input type="submit" value="Termin anfragen" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Tag</th>
                        <th>Uhrzeit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Montag</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Mittwoch</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Freitag</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img class= "logo-baixo" src="jef.png">
            <p class="copyright">&copy; Copyright Barber Shop - 2021</p>
        </footer>
    </body>
</html>
